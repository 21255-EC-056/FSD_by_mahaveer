<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alert</title>
</head>
<body>
	<h1>Alert</h1>
   <script type="text/javascript">

   	// 1.window alert 
   	alert("success.");
   	// 2.confirmation box
   	var c= confirm ("Are you sure delete the record " );
   	document.write(c,"<br>");
   	// 3.prompt box
   	var f= prompt( "enter the value");
   	document.write(f,"<br>");
   	// 4.eval
	var f= prompt("enter the value");
   	document.write( eval(f));

   </script>
</body>
</html>
