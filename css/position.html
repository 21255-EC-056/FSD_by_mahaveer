<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>position in css </title>
	<style type="text/css">
		.a{
			width: 200px;
			height: 200px;
			background-color: indigo;
			padding: 20px;
			float: left;
			}
			.b{
			width: 200px;
			height: 200px;
			background-color:yellow;
			padding: 20px;
			float: left;
			}
			.c{
			width: 200px;
			height: 200px;
			background-color: blueviolet;
			padding: 20px;
			float: left;
			}
			.d{
			width: 200px;
			height: 200px;
			background-color: green;
			padding: 20px;
			float: left;
			}
		</style>
</head>
<body>
     <div  class="a"></div>
     <div class="b"></div>
     <div class="c"></div>
     <div class="d"></div>
</body>
</html>
