<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box-shadow</title>
	<style type="text/css">
		.b{
			width: 200px;
			height: 200px;
			background-color: greenyellow;
			box-shadow: 4px 4px 5px blue;
			margin: 30px ;
			padding: 20px;
			float: left;
			border: 5px solid orange;
           
		}
		.a{
			width: 200px;
			height: 200px;
			background-color: yellow;
			box-shadow: 7px 7px 9px darkred;
			margin: 30px ;
			padding: 20px;
			float: right;
           outline : 5px solid green;
           
		}
		li{
			list-style-type: lower-roman;
		}
	</style>
</head>
<body>
   <div class="b">
   	<ol>
   		<li>Mahaveer</li>
   		<li>Mahaveer</li><li>Mahaveer</li>

   	</ol>
   </div>
   <div class="a"></div>
</body>
</html>
